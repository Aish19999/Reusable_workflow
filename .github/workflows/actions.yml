name: CICD workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
  
jobs:
  read_config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      - name: Build with maven
        run: mvn -B compile --file pom.xml        
